<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Путешествия по России</title>

  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/mesto-logo.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <button type="button" aria-label="Реадктировать профиль" class="profile__edit-btn"></button>
        </div>
        <button type="button" aria-label="Добавить место" class="profile__add-place-btn"></button>
      </section>

      <section class="places">
        <article class="place">
          <img class="place__image" src="images/place-karachevsk.jpg" alt="Старый храм">
          <div class="place__info">
            <h3 class="place__title">Карачаевск</h3>
            <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/place-elbrus.jpg" alt="Гора Эльбрус">
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/place-dombuy.jpg" alt="Горы">
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/place-elbrus.jpg" alt="Гора Эльбрус">
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/place-dombuy.jpg" alt="Горы">
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="images/place-karachevsk.jpg" alt="Старый храм">
          <div class="place__info">
            <h3 class="place__title">Карачаево-Черкесия</h3>
            <button type="button" class="place__like-btn"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form class="popup__form" name="profile-form">
          <p class="popup__title">Редактировать профиль</p>
          <fieldset class="popup__profile-info">
            <input type="text" name="name" class="popup__form-item popup__form-item_type_name">
            <input type="text" name="caption" class="popup__form-item popup__form-item_type_caption">
          </fieldset>
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
