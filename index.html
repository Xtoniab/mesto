<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Путешествия по России</title>

  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/mesto-logo.svg" alt="Место">
    </header>

    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__caption">Исследователь океана</p>
        <button class="profile__edit-btn button"></button>
      </div>
      <button class="profile__add-place-btn button"></button>
    </section>

    <section class="places">
      <div class="place">
        <img class="place__image" src="images/place-karachevsk.jpg" alt="Старый храм">
        <div class="place__info">
          <h3 class="place__title">Корачаевск</h3>
          <button class="place__like-btn button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/place-elbrus.jpg" alt="Гора Эльбрус">
        <div class="place__info">
          <h3 class="place__title">Гора Эльбрус</h3>
          <button class="place__like-btn button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/place-dombuy.jpg" alt="Горы">
        <div class="place__info">
          <h3 class="place__title">Домбай</h3>
          <button class="place__like-btn button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/place-elbrus.jpg" alt="Гора Эльбрус">
        <div class="place__info">
          <h3 class="place__title">Гора Эльбрус</h3>
          <button class="place__like-btn button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/place-dombuy.jpg" alt="Горы">
        <div class="place__info">
          <h3 class="place__title">Домбай</h3>
          <button class="place__like-btn button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/place-karachevsk.jpg" alt="Старый храм">
        <div class="place__info">
          <h3 class="place__title">Карачаево-Черкесия</h3>
          <button class="place__like-btn button"></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="edit-profile-popup">
      <button class="edit-profile-form__close-btn button"></button>
      <form class="edit-profile-form">
        <p class="edit-profile-form__title">Редактировать профиль</p>
        <fieldset class="edit-profile-form__profile-info">
          <input type=text class="edit-profile-form__item edit-profile-form__item_type_name">
          <input type=text class="edit-profile-form__item edit-profile-form__item_type_caption">
        </fieldset>
        <button class="edit-profile-form__save-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
