<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Путешествия по России</title>

  <link rel="stylesheet" href="pages/index.css">

  <script defer src="scripts/constants.js"></script>
  <script defer src="scripts/forms.js"></script>
  <script defer src="scripts/popups.js"></script>
  <script defer src="scripts/validate.js"></script>
  <script defer src="scripts/index.js"></script>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/mesto-logo.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <button type="button" aria-label="Реадктировать профиль" class="profile__edit-btn"></button>
        </div>
        <button type="button" aria-label="Добавить место" class="profile__add-place-btn"></button>
      </section>

      <section class="places" aria-label="Карта Путешествий">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="profile-form" id="edit-profile-form">
          <p class="popup__title">Редактировать профиль</p>
          <fieldset class="popup__fields">
            <label class="popup__field">
              <input type="text" name="name" class="popup__form-item" id="info-input-name" placeholder="Имя"
                minlength="2" maxlength="40" required>
              <span class="popup__input-error info-input-name-error"></span>
            </label>
            <label class="popup__field">
              <input type="text" name="caption" class="popup__form-item" id="info-input-caption" placeholder="О себе"
                minlength="2" maxlength="200" required>
              <span class="popup__input-error info-input-caption-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="add-place-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="place-form" id="add-place-form">
          <p class="popup__title">Новое Место</p>
          <fieldset class="popup__fields">
            <label class="popup__field">
              <input type="text" name="name" class="popup__form-item" id="place-input-name" placeholder="Название"
                minlength="2" maxlength="30" required>
              <span class="popup__input-error place-input-name-error"></span>
            </label>
            <label class="popup__field">
              <input type="url" name="link" class="popup__form-item" id="place-input-link"
                placeholder="Ссылка на картинку" required>
              <span class="popup__input-error place-input-link-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="popup__submit-btn">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_view-place" id="view-place-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__image-caption"></p>
      </div>
    </div>

    <template id="place">
      <article class="place">
        <button class="place__remove-btn"></button>
        <img class="place__image" src="images/place-karachevsk.jpg" alt="Старый храм">
        <div class="place__info">
          <h3 class="place__title">Карачаево-Черкесия</h3>
          <button type="button" class="place__like-btn" aria-label="Поставить лайк"></button>
        </div>
      </article>
    </template>
  </div>
</body>

</html>
